<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <title>prova</title>

    <body>
        <button onclick="conectar()">Conecte</button>
        <script>
            function conectar(){
                navigator.bluetooth.requestDevice(
                    {filters:[{name: 'ITAG'}],
                    optionalServices: [0x1802]}
                ).then(device=>{
                    alert("conectando em "+device.name);
                    return device.gatt.connect();
                }).then(server=>{
                    
                }).catch(error=>{
                    alert(error);
                });
            }
        </script>
    </body>
</html>
